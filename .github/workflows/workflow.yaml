on:
  push:
    branches:
      - master
    paths:
      - "!tools/**"
      - "!test_integration.sh"
      - ".gitignore"
  pull_request:
    branches:
      - master
    types:
      - opened

  watch:
    types: [started]

name: Deployment

jobs:
  test-n-push:

    if: github.actor == github.event.repository.owner.login

    strategy:
      matrix:
        go-version: [1.15.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test
        run: make test

      - name: Auth with docker hub
        run: docker login -u {{ secrets.DOCKER_USER }} -p {{ secrets.DOCKER_TOKEN }}

      - name: Build image
        run: make build

      - name: Push image to the repo
        run: make push
